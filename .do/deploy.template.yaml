# DO deploy yaml file
spec:
  name: chiefonboarding
  databases:
  - engine: PG
    name: chiefonboarding-db
    num_nodes: 1
    size: db-s-dev-database
  services:
  - envs:
    - key: SECRET_KEY
      scope: RUN_AND_BUILD_TIME
      type: SECRET
      value: somethingsupersecret
    - key: BASE_URL
      scope: RUN_AND_BUILD_TIME
      value: ${APP_URL}
    - key: ALLOWED_HOST
      scope: RUN_AND_BUILD_TIME
      value: ${APP_DOMAIN}
    - key: DEFAULT_FROM_EMAIL
      scope: RUN_AND_BUILD_TIME
      value: hello@chiefonboarding.com
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${DATABASE_URL}
    health_check:
      http_path: /health
    http_port: 8000
    image:
      registry: chiefonboarding
      registry_type: DOCKER_HUB
      repository: chiefonboarding
      tag: latest
    instance_count: 1
    instance_size_slug: basic-xxs
    name: chiefonboarding
    routes:
    - path: /
    source_dir: /
